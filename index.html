<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calucator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Calucator</h1>
    <div class="container">
            <p>CASIO</p>

            <input type="text" id="screen">
            <button class="button" onclick="clear()" style="background-color: red;">c</button>
           
            <div class="row">
                <button class="button" onclick="btn(7)">7</button>
                <button class="button" onclick="btn(8)">8</button>
                <button class="button" onclick="btn(9)">9</button>
                <button class="button" onclick="btn('/')">/</button>

            </div>
            <div class="row">
                <button class="button" onclick="btn(4)">4</button>
                <button class="button" onclick="btn(5)">5</button>
                <button class="button" onclick="btn(6)">6</button>
                <button class="button" onclick="btn('*')">X</button>

            </div>
            <div class="row">
                <button class="button" onclick="btn(1)">1</button>
                <button class="button" onclick="btn(2)">2</button>
                <button class="button" onclick="btn(3)">3</button>
                <button class="button" onclick="btn('-')">-</button>

            </div>
            <div class="row">
                <button class="button" onclick="btn('.')">.</button>
                <button class="button" onclick="btn(0)">0</button>
                <button class="button" onclick="btn('+')">+</button>
                <button class="button" onclick="btn('=')">=</button>

            </div>
            

           
    </div>
</body>

</html>
